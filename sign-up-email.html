<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tab Icon -->
    <link rel="icon" href="./assets/images/logo.png">
    <!-- CSS style path -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <title>Priority - Sign Up</title>
</head>
<body>
    <nav class="navbar" id="navbarSign">
        <div class="navbarBack">
            <a href="dashboard.html" class="navbarElement">
                <span class="material-symbols-outlined">arrow_back_ios</span>
            </a>
            <a href="dashboard.html" class="navbarElement">
                Back 
            </a>
        </div>
        <div class="navbarNext">
            <a href="dashboard.html" class="navbarElement">Sign in</a>
        </div>
    </nav>
    <main class="main" id="mainSign">
        <div class="signContainer">
            <div class="signHeader">
                <img src="./assets/images/nav-logo.png" alt="Logo" id="logo-footer">
                <a id="signHeaderText">Create Your Account</a>
            </div>
            <form method="get" action="dashboard.html">
                <div class="signInput" id="signInputFirstName">
                    <span id="signUserIcon" class="material-icons-outlined">person</span>
                    <input type="text" placeholder="First name" required=""/>
                </div>
                <div class="signInput" id="signLastName">
                    <span id="signUserIcon" class="material-icons-outlined">person</span>
                    <input type="text" placeholder="Last Name" required=""/>
                </div>
                <div class="signInput" id="signInputEmail">
                    <span id="signUserIcon" class="material-icons-outlined">mail</span>
                    <input type="text" placeholder="E-mail" required=""/>
                </div>
                <div class="signInput" id="signInputPassword">
                    <span id="signLockIcon" class="material-icons">lock</span>
                    <input type="password" placeholder="Password" required/>
                    <span id="signPasswordHide" class="material-icons" onclick="show_password()">visibility</span>
                    <span id="signPasswordShow" class="material-icons" onclick="show_password()">visibility_off</span>
                </div>
                <button type="submit" class="signButton">Sign up</button> 
            </form>
            <div class="signFooter">
                <a href="dashboard.html" class="signFooterText">Terms & Privacy</a>
            </div>
        </div>
    </main>
</body>
</html>
