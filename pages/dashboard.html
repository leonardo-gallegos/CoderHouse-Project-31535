<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tab Icon -->
    <link rel="icon" href="../assets/images/logo.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- CSS style path -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Dashboard</title>
    <meta name="keywords" content="Dashboard, Database, BI, Business Intelligence">
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="sidebarLogo">
                <span class="sidebarImage">
                    <img src="../assets/images/logo.png" alt="Priority Logo">
                </span>

                <div class="sidebarTitle">
                    <span class="sidebarPriority">Priority</span>
                    <span class="sidebarWelcome">Panel</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="sidebarMenu">
            <div class="sidebarMenuList">
                <li class="sidebarMenuSearch">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul>
                    <li>
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="sidebarText nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="sidebarText nav-text">KPIs</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="sidebarText nav-text">Pending</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="sidebarText nav-text">Reports</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-calendar-star icon' ></i>
                            <span class="sidebarText nav-text">Events</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-phone-call icon' ></i>
                            <span class="sidebarText nav-text">Contact</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="logout">
                    <a href="../index.html">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="sidebarText nav-text">Log out</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="sidebarText" id="sidebarMode">Light Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="homeTitle">Welcome to your Dashboard!</div>
        
        <div class="homeContent">
            <div class="cardContainer">
                    <div class="card">  
                        <h1 class="cardTitle">Graph N1</h1> 
                        <div id="myChart" style="width: 100%;"></div>
                    </div>
                    <div class="card">
                        <h1 class="cardTitle">Graph N2</h1> 
                        <div id="myChart1" style="width: 100%;"></div>
                    </div>
                    <div class="card">
                        <h1 class="cardTitle">Graph N3</h1> 
                        <div id="myChart2" style="width: 100%;"></div>
                    </div>
                    <div class="card">
                        <h1 class="cardTitle">Graph N4</h1> 
                        <div id="myChart3" style="width: 100%;"></div>
                    </div>
                    <div class="card">
                        <h1 class="cardTitle">Graph N5</h1> 
                        <div id="myChart4" style="width: 100%;"></div>
                    </div>
                    <div class="card">
                        <h1 class="cardTitle">Graph N6</h1> 
                        <div id="myChart5" style="width: 100%;"></div>
                    </div>
                    <div class="card">
                        <h1 class="cardTitle">Graph N7</h1> 
                        <div id="myChart6" style="width: 100%;"></div>
                    </div>
                    <div class="card">
                        <h1 class="cardTitle">Graph N8</h1> 
                        <div id="myChart7" style="width: 100%;"></div>
                    </div>
            </div>
        </div>
    </section>
    <script>
        const body = document.querySelector('body'),
        sidebar = body.querySelector('nav'),
        toggle = body.querySelector(".toggle"),
        searchBtn = body.querySelector(".sidebarMenuSearch"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = document.getElementById("sidebarMode");

        toggle.addEventListener("click" , () =>{
            sidebar.classList.toggle("close");
        })

        searchBtn.addEventListener("click" , () =>{
            sidebar.classList.remove("close");
        })

        modeSwitch.addEventListener("click" , () =>{
            body.classList.toggle("dark");            
            if(body.classList.contains("dark")){
                modeText.innerText = "Dark Mode";
            }else{
                modeText.innerText = "Light Mode";
                
            }
        });
    </script>
    <script>
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        
        function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Month', '$M'],
            ['2022',47],
            ['2021',45],
            ['2020',40],
            ['2019',24],
            ['2018',15]
        ]);
        
        var options = {
            backgroundColor: 'transparent',
            colors: ['#0289f7']
        };
        
        var chart = new google.visualization.BarChart(document.getElementById('myChart'));
            chart.draw(data, options);
        var chart = new google.visualization.BarChart(document.getElementById('myChart1'));
            chart.draw(data, options);
        var chart = new google.visualization.BarChart(document.getElementById('myChart2'));
            chart.draw(data, options);
        var chart = new google.visualization.BarChart(document.getElementById('myChart3'));
            chart.draw(data, options);
        var chart = new google.visualization.BarChart(document.getElementById('myChart4'));
            chart.draw(data, options);
        var chart = new google.visualization.BarChart(document.getElementById('myChart5'));
            chart.draw(data, options);
        var chart = new google.visualization.BarChart(document.getElementById('myChart6'));
            chart.draw(data, options);
        var chart = new google.visualization.BarChart(document.getElementById('myChart7'));
            chart.draw(data, options);
        }
        

        </script>
</body>
</body>
</html>
