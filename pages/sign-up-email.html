<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tab Icon -->
    <link rel="icon" href="../assets/images/logo.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- CSS style path -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Priority - Sign Up</title>
</head>
<body style="background: #303030;">
    <nav class="navbar navbar-dark navbar-expand-lg pt-3 pb-3" style="background-color: #303030;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-md-center container-fluid d-flex justify-items-center justify-content-start align-items-center">
                    <li class="nav-item d-flex justify-items-center justify-content-start align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="#fff" class="bi bi-chevron-left me-1 ms-2" viewBox="0 0 18 18">
                            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                        </svg>
                        <a class="nav-link active" aria-current="page" href="../index.html" style="color: #ffffff">Back</a>
                    </li>
                </ul>
                <div class="btn-toolbar container-fluid d-flex justify-items-center justify-content-end" role="toolbar" aria-label="Toolbar with button groups" style="max-width:210px;">
                    <a class="btn btn-primary m-1" href="./dashboard.html" role="button"
                        style="background: #0289f7">Sign in</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="container-fluid d-flex flex-column justify-items-center justify-content-center align-items-center" style="min-height: 91vh;">
        <div class="container d-flex flex-column justify-items-center justify-content-center" style="width: calc(230px + 10%);">
            <div class="container d-flex flex-column justify-items-center justify-content-center align-items-center">
                <img class="mb-5" src="../assets/images/nav-logo.png" alt="Logo">
                <a class="fw-bold fs-4 mb-5" style="color: #fff; text-decoration: none;">Log into your account</a>
            </div>
            <form method="get" action="./dashboard.html">
                <div class="mb-3">
                    <label for="exampleInputFirstName1" class="form-label" style="color: #fff;">First name</label>
                    <input type="email" class="form-control container-fluid" id="exampleInputFirstName1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputLastName1" class="form-label" style="color: #fff;">Last name</label>
                    <input type="email" class="form-control container-fluid" id="exampleLastName1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="color: #fff;">Email address</label>
                    <input type="email" class="form-control container-fluid" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text" style="color: #fff;">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" style="color: #fff;">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary container-fluid" style="background: #0289f7; font-weight: 500;">Sign up</button>
            </form>
            <div class="container d-flex flex-column justify-items-center justify-content-center mt-5 mb-5">
                <a class="text-center fs-6" href="./dashboard.html" style="color: #fff;">Terms & Privacy</a>
            </div>
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
