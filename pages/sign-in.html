<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tab Icon -->
    <link rel="icon" href="../assets/images/logo.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- CSS style path -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Sign In</title>
    <meta name="keywords" content="Dashboard, Database, BI, Business Intelligence">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg pt-3 pb-3">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-md-center container-fluid d-flex justify-items-center justify-content-between align-items-center">
                    <li class="nav-item d-flex justify-items-center justify-content-start align-items-center">
                        <i class='bx bx-chevron-left'></i>
                        <a class="nav-link active" aria-current="page" href="../index.html">Back</a>
                    </li>
                    <li class="mode d-flex flex-row justify-items-center justify-content-center align-items-center">
                        <a class="modeText" style="text-decoration: none; margin-left: 10px;">Dark mode</a>
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </li>
                </ul>
                <div class="btn-toolbar container-fluid d-flex justify-items-center justify-content-end" role="toolbar" aria-label="Toolbar with button groups" style="max-width:210px;">
                    <a class="btn btn-primary m-1" href="./sign-up.html" role="button"
                        style="background: #0289f7">Create Account</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="container-fluid d-flex flex-column justify-items-center justify-content-center align-items-center" style="min-height: 91vh;">
        <div class="container d-flex flex-column justify-items-center justify-content-center" style="width: calc(230px + 10%);">
            <div class="container d-flex flex-column justify-items-center justify-content-center align-items-center">
                <div class="mainLogo mb-4"></div>
                <a class="mainText fw-bold fs-4 mb-5">Log into your account</a>
            </div>
            <form method="get" action="./sign-up.html">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="mainEmail form-label">Email address</label>
                    <input type="email" class="form-control container-fluid" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="mainEmailText form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="mainPassword form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary container-fluid" style="background: #0289f7; font-weight: 500;">Sign in</button>
            </form>
            <div class="btn-toolbar mt-4" role="toolbar" aria-label="Toolbar with button groups">
                <a class="btn btn-primary container-fluid mb-2" href="./sign-up.html" role="button"
                    style="background: #fff; color: black; font-weight: 500; border: 2px solid #000000;;">Continue with Google</a>
                <a class="btn btn-primary container-fluid  mb-2" href="./sign-up.html" role="button"
                    style="background: #fff; color: black; font-weight: 500; border: 2px solid #000000;;">Continue with Apple</a>
                <a class="btn btn-primary container-fluid" href="./sign-up.html" role="button"
                    style="background: #fff; color: black; font-weight: 500; border: 2px solid #000000;;">Continue with Facebook</a>
            </div>
            <div class="container d-flex flex-column justify-items-center justify-content-center mt-3">
                <a class="mainForgot text-center fs-6" href="./sign-up.html">Forgot password?</a>
                <a class="mainTerms text-center fs-6" href="./sign-up.html">Terms & Privacy</a>
            </div>
        </div>
    </main>
    <script>
        const body = document.querySelector('body'),
        modeText = body.querySelector(".modeText"),
        mainText = body.querySelector(".mainText"),
        form = body.querySelector('form'),
        mainLogo = body.querySelector('.mainLogo'),
        mainForgot = body.querySelector(".mainForgot"),
        mainTerms = body.querySelector(".mainTerms"),
        modeSwitch = body.querySelector(".mode");

        modeSwitch.addEventListener("click" , () =>{
            body.classList.toggle("dark");
            mainText.classList.toggle("dark");
            form.classList.toggle("dark");
            mainForgot.classList.toggle("dark");
            mainTerms.classList.toggle("dark");
            mainLogo.classList.toggle("dark");
            if(body.classList.contains("dark")){
                modeText.innerText = "Dark mode";
            } else {
                modeText.innerText = "Light mode";
            }
        });
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
